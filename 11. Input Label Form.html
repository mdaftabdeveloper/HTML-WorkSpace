<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Label Form Part 1 Tutorial</title>
</head>
<body>
    <h1>D.K. College Registration Form</h1>
    <form action="./Pages/06. Thank You.html">
        <label for="email">Email: </label>
        <input type="email" placeholder="e.g. abc@gmail.com" required id="email">
        <br>
        <br> 
        <label for="phone">Phone Number: </label>
        <input type="number" placeholder="Must be 10 digit" required id="phone">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" placeholder="choose strong password" required id="password">
        <br>
        <br>
        <br>
        <p>Please select your gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="transgender">Transgender</label>
        <input type="radio" name="gender" id="transgender" value="transgender">
        <br>
        <br>
        <label for="age-group">Please select your age group: </label>
        <select name="" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-40">21-40</option>
            <option value="41-60">41-60</option>
            <option value="61+">61+</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Register">

    </form>
</body>
</html>
<!-- action tag ka use submit button ke baad next page ke liye -->
<!-- placeholder tag ka use box me use type batane ke liye karte hain -->
<!-- required tag ka use this field is must required ke liye karte hain -->
<!-- radio button ka use select karne ke liye hota hain -->
<!-- value tag ka use data ko backend me send karne ke liye karte hain -->
<!-- select tag ka use options select karne ke liye karte hain -->
<!-- option tag ka use bahut saare option dene ke liye karte hain -->
