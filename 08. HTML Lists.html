<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- There are three types types of Lists Ordered List, Unordered list and Description list -->
    <!-- Ordered list -->
    <ol type="A">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>

    <!-- Unordered list -->
    <ul style='list-style-type: circle'>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <!-- Description list -->
    <dl>
        <dt>Monkey</dt>
        <dd>Monkey is an animal.</dd>
        <dt>Fish</dt>
        <dd>Fish is an aquatic is an animal.</dd>
        <dt>Crocodile</dt>
        <dd>Crocodile is a reptile.</dd>
    </dl>
</body>
</html>
